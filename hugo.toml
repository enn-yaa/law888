baseURL = "https://law888.xuufaa.com/"
languageCode = "zh-cn"
title = "法考笔记 · law888"
theme = "PaperMod"
paginate = 10
enableRobotsTXT = true

# 模块配置
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

# 输出格式
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 主题参数
[params]
  homeInfoParams = false
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableScrollToTop = false
  showtoc = true
  tocopen = false

# 菜单栏
[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "专题"
    url = "/series/"
    weight = 3
  [[menu.main]]
    name = "搜索"
    url = "/search/"
    weight = 4
  [[menu.main]]
    name = "关于"
    url = "/about/"
    weight = 5
